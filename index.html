<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Atlit Century</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/distribute/nouislider.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/distribute/nouislider.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas { background-color: white; border-radius: 10px; }
    #slider { margin-top: 1rem; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-blue-500 mb-8">ðŸ“Š Dashboard Performa Atlit â€“ 200m</h1>

    <!-- Filter -->
    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <select id="selectNama" class="p-2 border rounded"></select>
      <select id="selectJarak" class="p-2 border rounded"></select>
    </div>

    <!-- Grafik -->
    <div class="bg-white shadow p-6 rounded-xl">
      <canvas id="grafikPerforma" height="300"></canvas>
      <div id="slider"></div>
    </div>

    <p class="text-center text-sm text-gray-500 mt-4">Sumber: Google Sheets</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpAm3ve8FUdaZZM6b9Xnm-RVkWX_POlKCAvJtuvYLLP2d3lKgFp1Q5etMPi8Iyd8slfw/exec?sheet=DataLatihan";

    let chart;

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data.filter(row => row["Waktu"] > 0); // abaikan waktu 0.0
    }

    function getUniqueValues(data, key) {
      return [...new Set(data.map(item => item[key]))];
    }

    function updateDropdowns(data) {
      const namaSelect = document.getElementById("selectNama");
      const jarakSelect = document.getElementById("selectJarak");

      const atletList = getUniqueValues(data, "Nama");
      const jarakList = getUniqueValues(data, "Jarak");

      namaSelect.innerHTML = atletList.map(n => `<option value="${n}">${n}</option>`).join("");
      jarakSelect.innerHTML = jarakList.map(j => `<option value="${j}">${j}</option>`).join("");
    }

    function renderChart(data, nama, jarak) {
      const atletData = data.filter(d => d.Nama === nama && d.Jarak === jarak);
      const labels = atletData.map(d => d.Tanggal);
      const values = atletData.map(d => parseFloat(d.Waktu));
      const target = 25.0; // contoh target fix dulu, nanti bisa dari sheet TargetWaktu

      if (chart) chart.destroy();

      const ctx = document.getElementById('grafikPerforma').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `Performa ${jarak}`,
            data: values,
            borderColor: '#3B82F6',
            backgroundColor: '#3B82F6',
            tension: 0.4,
            pointBackgroundColor: values.map(v => v <= target ? 'green' : 'orange'),
            pointRadius: 6,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.raw.toFixed(2)}s`
              }
            },
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  yMin: target,
                  yMax: target,
                  borderColor: 'red',
                  borderWidth: 2,
                  label: {
                    content: `Target: ${target.toFixed(1)}s`,
                    enabled: true,
                    position: 'end'
                  }
                }
              }
            },
            datalabels: {
              color: '#000',
              align: 'top',
              formatter: (value) => `${value.toFixed(2)}s`
            }
          },
          scales: {
            y: {
              title: { display: true, text: 'Waktu (detik)' }
            },
            x: {
              title: { display: true, text: 'Tanggal' }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    async function init() {
      const data = await fetchData();
      updateDropdowns(data);

      const namaSelect = document.getElementById("selectNama");
      const jarakSelect = document.getElementById("selectJarak");

      namaSelect.addEventListener("change", () => renderChart(data, namaSelect.value, jarakSelect.value));
      jarakSelect.addEventListener("change", () => renderChart(data, namaSelect.value, jarakSelect.value));

      renderChart(data, namaSelect.value, jarakSelect.value);
    }

    init();
  </script>
</body>
</html>
