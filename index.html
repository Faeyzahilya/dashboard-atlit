<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Atlit Century</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

  <!-- ‚úÖ REGISTER PLUGINS -->
  <script>
    Chart.register(ChartDataLabels);
    Chart.register(window['chartjs-plugin-annotation']);
  </script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <header class="mb-6">
    <h1 class="text-2xl font-bold text-blue-600">üèÖ Dashboard Atlit Century</h1>
  </header>

  <div class="flex flex-wrap gap-4 mb-4">
    <select id="namaAtlet" class="p-2 border rounded w-1/3"></select>
    <select id="jarak" class="p-2 border rounded w-1/3"></select>
  </div>

  <div class="bg-white p-4 rounded shadow mb-4">
    <canvas id="chartWaktu" height="100"></canvas>
  </div>

  <footer class="mt-6 text-center text-sm text-gray-500">
    &copy; 2025 Atlit Century. All rights reserved.
  </footer>

  <script>
    const apiBase = "https://script.google.com/macros/s/AKfycbwpAm3ve8FUdaZZM6b9Xnm-RVkWX_POlKCAvJtuvYLLP2d3lKgFp1Q5etMPi8Iyd8slfw/exec";

    let dataLatihan = [];
    let targetWaktu = [];
    let chart;

    async function fetchData(sheet) {
      const res = await fetch(`${apiBase}?sheet=${sheet}`);
      return await res.json();
    }

    function getUniqueOptions(data, key) {
      return [...new Set(data.map(item => item[key]))];
    }

    function updateDropdown(id, options) {
      const dropdown = document.getElementById(id);
      dropdown.innerHTML = "";
      options.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.textContent = opt;
        dropdown.appendChild(o);
      });
    }

    function getTarget(atlet, jarak) {
      const match = targetWaktu.find(item => item.Nama === atlet && item.Jarak === jarak);
      return match ? parseFloat(match.Target) : 25.0;
    }

    function renderChart(atlet, jarak) {
      const filtered = dataLatihan.filter(item => item.Nama === atlet && item.Jarak === jarak && parseFloat(item.Waktu) > 0);
      const labels = filtered.map(d => d.Tanggal);
      const waktu = filtered.map(d => parseFloat(d.Waktu));
      const target = getTarget(atlet, jarak);
      const pointColors = waktu.map(w => (w <= target ? 'green' : 'orange'));

      const data = {
        labels,
        datasets: [{
          label: `Performa ${jarak} - ${atlet}`,
          data: waktu,
          borderColor: '#0ea5e9',
          backgroundColor: '#38bdf8',
          fill: false,
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: pointColors
        }]
      };

      const config = {
        type: 'line',
        data,
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  yMin: target,
                  yMax: target,
                  borderColor: 'red',
                  borderWidth: 2,
                  label: {
                    content: `Target: ${target.toFixed(1)}s`,
                    enabled: true,
                    position: "end"
                  }
                }
              }
            },
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              formatter: value => `${value.toFixed(2)}s`
            }
          },
          scales: {
            y: {
              reverse: true,
              title: { display: true, text: 'Waktu (detik)' }
            },
            x: {
              title: { display: true, text: 'Tanggal' }
            }
          }
        },
        plugins: [ChartDataLabels]
      };

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chartWaktu"), config);
    }

    async function init() {
      dataLatihan = await fetchData("DataLatihan");
      targetWaktu = await fetchData("TargetWaktu");

      const atletList = getUniqueOptions(dataLatihan, "Nama");
      const jarakList = getUniqueOptions(dataLatihan, "Jarak");

      updateDropdown("namaAtlet", atletList);
      updateDropdown("jarak", jarakList);

      const namaDropdown = document.getElementById("namaAtlet");
      const jarakDropdown = document.getElementById("jarak");

      namaDropdown.addEventListener("change", () => renderChart(namaDropdown.value, jarakDropdown.value));
      jarakDropdown.addEventListener("change", () => renderChart(namaDropdown.value, jarakDropdown.value));

      renderChart(namaDropdown.value, jarakDropdown.value);
    }

    init();
  </script>
</body>
</html>
