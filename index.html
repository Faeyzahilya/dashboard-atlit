<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalender Kehadiran Atlit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .day-box {
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .hadir { background-color: #4ade80; color: white; }     /* Hijau */
    .tidak { background-color: #f87171; color: white; }     /* Merah */
    .kosong { background-color: #e5e7eb; color: #555; }     /* Abu */
  </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <header class="mb-6">
    <h1 class="text-2xl font-bold text-blue-600">ðŸ“… Kalender Kehadiran Atlit</h1>
  </header>

  <!-- Dropdown Nama -->
  <div class="mb-4">
    <label class="block text-sm mb-1">Pilih Atlet:</label>
    <select id="namaDropdown" class="p-2 border rounded w-1/3"></select>
  </div>

  <!-- Slider Bulan -->
  <div class="mb-4 flex items-center gap-4">
    <label class="text-sm">Pilih Bulan:</label>
    <input type="range" min="0" max="11" value="6" id="monthSlider" class="w-full" />
    <span id="bulanLabel" class="text-sm w-24 text-right"></span>
  </div>

  <!-- Kalender -->
  <div id="calendar" class="calendar-grid bg-white p-4 rounded shadow"></div>

  <footer class="mt-6 text-center text-sm text-gray-500">
    &copy; 2025 Kalender Kehadiran. All rights reserved.
  </footer>

  <script>
    const apiBase = "https://script.google.com/macros/s/AKfycbwpAm3ve8FUdaZZM6b9Xnm-RVkWX_POlKCAvJtuvYLLP2d3lKgFp1Q5etMPi8Iyd8slfw/exec";
    let absensiData = [];
    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    async function fetchAbsensi() {
      const res = await fetch(apiBase + "?sheet=Absensi");
      return await res.json();
    }

    function getUniqueNames(data) {
      return [...new Set(data.map(d => d.Nama))];
    }

    function updateDropdown(options) {
      const select = document.getElementById("namaDropdown");
      select.innerHTML = "";
      options.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.textContent = opt;
        select.appendChild(o);
      });
    }

    function renderCalendar(nama, bulanIndex) {
      const container = document.getElementById("calendar");
      container.innerHTML = "";

      const now = new Date();
      const year = now.getFullYear();
      const month = bulanIndex;
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      const dataAtlet = absensiData.filter(item => item.Nama === nama);
      const mapTanggal = {};
      dataAtlet.forEach(item => {
        const tgl = new Date(item.Tanggal);
        if (tgl.getMonth() === month) {
          mapTanggal[tgl.getDate()] = item.Status.toLowerCase().includes("hadir") ? "hadir" : "tidak";
        }
      });

      // padding awal minggu
      for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
        container.innerHTML += `<div></div>`;
      }

      // tampilkan tanggal
      for (let i = 1; i <= totalDays; i++) {
        const status = mapTanggal[i] || "kosong";
        container.innerHTML += `<div class="day-box ${status}">${i}</div>`;
      }

      document.getElementById("bulanLabel").textContent = `${monthNames[bulanIndex]} ${year}`;
    }

    async function init() {
      absensiData = await fetchAbsensi();
      const namaList = getUniqueNames(absensiData);
      updateDropdown(namaList);

      const namaDropdown = document.getElementById("namaDropdown");
      const monthSlider = document.getElementById("monthSlider");

      namaDropdown.addEventListener("change", () => renderCalendar(namaDropdown.value, parseInt(monthSlider.value)));
      monthSlider.addEventListener("input", () => renderCalendar(namaDropdown.value, parseInt(monthSlider.value)));

      renderCalendar(namaDropdown.value, parseInt(monthSlider.value));
    }

    init();
  </script>
</body>
</html>
